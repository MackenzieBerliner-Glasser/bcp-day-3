<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>See console</p>

    <script>
        var x = prompt ('pick a number');
         
         for (var i = x; i >= 0; i--) {
           
             if(i % 2 === 0) {
                 console.log ('inside loop i is', i);
             }
 
             else if(i % 3 === 0 && i % 5 === 0) {
                 console.log('fizzbuzz');
             }
          
             else if(i % 3 === 0) {
                 console.log('fizz');
             }
          
             else if(i % 5 === 0) {
                 console.log('buzz');
             }
         }
    </script>
        
       
    
</body>
</html>
